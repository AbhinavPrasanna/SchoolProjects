<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocky World Lighting</title>
</head>
<body onload = "main()">
    <canvas id="webgl" width="400" height="400" style="border:1px solid #000000;">
        Please use a browser that supports "canvas"
     </canvas>
<br></br>
<button type="button" id="normalon"> Normal On </button>
<button type="button" id="normaloff"> Normal Off </button>
<br></br>
<button type = "button" id="lighton"> Light On </button>
<button type = "button" id="lightoff"> Light Off </button>
<br></br>
<button type = "button" id="spotlighton"> Spotlight On </button>
<button type = "button" id="spotlightoff"> Spotlight Off </button>
<br></br>
<label for = "xlight">Adjust the Light on the X axis</label>
<input type = "range" id="xlight" name="xlight" min="-250" max="250" value="100" class = "slider">
<br></br>
<label for = "ylight">Adjust the Light on the Y axis</label>
<input type = "range" id="ylight" name="ylight" min="-250" max="250" value="100" class = "slider">
<br></br>
<label for = "zlight">Adjust the Light on the Z axis</label>
<input type = "range" id="zlight" name="zlight" min="-250" max="250" value="-200" class = "slider">
<br></br>
<label for = "cam">Adjust the Camera Angle Here: </label>
<input type = "range" id="cam" name="cam" min="0" max="360" value="0" class = "slider">
<br></br>
<label for = "joint1">Front Legs Move: </label>
<input type = "range" id="joint1" name="joint1" min="-25" max="25" value="0" class = "slider">
<br></br>
<label for = "joint2">Move Head: </label>
<input type = "range" id="joint2" name="joint2" min="-45" max="45" value="0" class = "slider">
<br></br>
<label for = "joint4">Back Legs Move: </label>
<input type = "range" id="joint4" name="joint4" min="-10" max="10" value="0" class = "slider">
<br></br>
<label for = "animation">Adjust Animation: </label>
<button type="button" id="on"> ON </button>
<button type="button" id="off"> OFF </button>

<script src="lib/webgl-utils.js"></script>
<script src="lib/webgl-debug.js"></script>
<script src="lib/cuon-utils.js"></script>
<script src="lib/cuon-matrix.js"></script>
<script src="Cube.js"></script>
<script src="Camera.js"></script>
<script src="Sphere.js"></script>
<script src="asgn4.js"></script>
</body>
</html>
